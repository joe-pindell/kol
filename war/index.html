<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>KOL : Baseball</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/reset.css" /> 
	<link rel="stylesheet" type="text/css" media="all" href="css/text.css" /> 
	<link rel="stylesheet" type="text/css" media="all" href="css/960.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/kol.css" />
  </head>

  <body>
  <div id="container" class="container_16">
  	<div id="logo" class="grid_9">
  		<h1>Keepers of the Legends - Baseball</h1>
  	</div>
  	<div id="login" class="grid_7">
  		<div class="grid_3 alpha">
	  		<label>Email: </label>
	  		<input type="text" name="email" />
	  		<p><input type="checkbox" name="persist" value="1">Keep me logged in</input></p>
  		</div>
  		<div class="grid_3">
	    	<label>Password: </label>
	    	<input type="password" name="password" />
	    	<a href="reset.html">Forgot your password?</a>
	    </div>
	    <div class="grid_1 omega">
	    	<p></p>
	    	<input class="login button" type="submit" value="Login" />
	    </div>
  	</div>
  	<div class="clear"></div>
  	<div id="desc" class="grid_9">
  		<h3>Where the stories.....</h3>
  	</div>
  	<div id="signup" class="grid_7">
  		<h1>Signup</h1>
		<p><label>Your Email: </label><input type="text" name="email" /></p>
		<p><label>New Password: </label><input type="password" name="password" /></p>
		<p><label>Zipcode: </label><input type="text" name="zipcode" /></p>
    	<input class="login button" type="submit" value="signup" />
	</div>
  </div>
  </body>
</html>
